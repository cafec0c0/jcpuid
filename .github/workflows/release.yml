name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  bump-pom-version-release:
    name: Bump POMs for release
    runs-on: ubuntu-latest
    steps:
      - name: Remove tag prefix
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: Set pom.xml version for this release
        run: mvn -B versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false -DprocessDependencies=false -DprocessPlugins=false
      - name: Commit new POM versions
        uses: EndBug/add-and-commit@v9
        with:
          add: "'**/pom.xml'"
          message: Bump POM versions for release
          new_branch: main
          push: true

  build-all-platforms:
    name: Build and deploy native libs
    needs: bump-pom-version-release
    strategy:
      matrix:
        platform:
          - name: ubuntu-latest
            lib: linux
          - name: windows-latest
            lib: windows
          - name: macos-13
            lib: macos
    runs-on: ${{ matrix.platform.name }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
      - run: mvn deploy -f jcpuid-native/jcpuid-native-${{ matrix.platform.lib }} -Pnative-${{ matrix.platform.lib }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

  build-jcpuid-jar:
    name: Build and deploy Jar
    runs-on: ubuntu-latest
    needs: build-all-platforms
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
      - run: mvn deploy -f jcpuid-lib
        env:
          GITHUB_TOKEN: ${{ github.token }}

  bump-pom-version-snapshot:
    name: Bump POMs for snapshot
    runs-on: ubuntu-latest
    needs: build-jcpuid-jar
    steps:
      - name: Set pom.xml snapshot version
        run: mvn -B versions:set -DnextSnapshot=true -DgenerateBackupPoms=false -DprocessDependencies=false -DprocessPlugins=false
      - uses: EndBug/add-and-commit@v9
        with:
          add: "'**/pom.xml'"
          message: Bump POM versions for snapshot
          new_branch: main
          push: true